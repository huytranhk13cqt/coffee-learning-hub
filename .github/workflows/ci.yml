name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install client dependencies
        run: npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Lint client
        run: npm run lint

      - name: Lint server
        run: cd server && npx eslint .

      - name: Check formatting
        run: npx prettier --check .

      - name: Build client
        run: npm run build

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            server/package-lock.json

      - name: Install client dependencies
        run: npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Run client tests
        run: npx vitest run

      - name: Run server unit tests
        run: cd server && npx vitest run

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: knowledge_learning
          POSTGRES_USER: relax_user
          POSTGRES_PASSWORD: relaxpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U relax_user -d knowledge_learning"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: relax_user
      DB_PASSWORD: relaxpass
      DB_NAME: knowledge_learning
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Run integration tests
        run: cd server && npx vitest run -c vitest.integration.js
